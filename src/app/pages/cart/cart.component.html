<mat-card *ngIf="cart.items.length" class="max-w-7xl mx-auto">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-full">

        <ng-container matColumnDef="product">
            <th mat-header-cell *matHeaderCellDef="Product">Product</th>
            <td mat-cell *matCellDef="let element">
                <img src="{{element.product}}" alt="product" class="w-[100px] my-5">
            </td>
            <td mat-footer-cell *matFooterCellDef>
                <button mat-raised-button routerLink="/home">Continue Shopping</button>
            </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef="name">Name</th>
            <td mat-cell *matCellDef="let element">
                <span class="truncate max-w-xs">{{element.name}}</span>
            </td>
            <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef="price">Price</th>
            <td mat-cell *matCellDef="let element">
                <span class="">{{element.price | currency}}</span>
            </td>
            <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef="quantity">Quantity</th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button>
                    <mat-icon>remove</mat-icon>
                </button>
                {{element.quantity}}
                <button mat-icon-button>
                    <mat-icon>add</mat-icon>
                </button>
            </td>
            <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <ng-container matColumnDef="Total">
            <th mat-header-cell *matHeaderCellDef="Total">Total</th>
            <td mat-cell *matCellDef="let element">
                {{element.quantity* element.price | currency}}
            </td>
            <td mat-footer-cell *matFooterCellDef>
                <span class="font-bold py-5 block">
                    {{getTotal(cart.items) | currency}}
                </span>
            </td>
        </ng-container>


        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>
                <button mat-raised-button color="warn" class="float-right">
                    clear All
                </button>
            </th>
            <td mat-cell *matCellDef="let element">
               <button mat-mini-fab color="warn" class="float-right">
                    <mat-icon>close</mat-icon>
               </button>
            </td>
            <td mat-footer-cell *matFooterCellDef>
                <button mat-raised-button color="primary" class="float-right">
                    Proceed to Checkout
                    <mat-icon>store</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
    </table>
</mat-card>
<mat-card *ngIf="!cart.items.length">
    <p>you cart is emty.</p>
    <button mat-raised-button routerLink="/home">Start Shopping</button>
</mat-card>
